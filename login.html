<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Login - Love App</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ff6b9d">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Love App">

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Love App">
    <meta name="format-detection" content="telephone=no">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card" data-aos="fade-up">
            <div class="text-center mb-4">
                <i class="fas fa-heart text-romantic-pink" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                <h1 class="login-title">Welcome Back</h1>
                <p class="romantic-subtitle">Enter your world of love</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="mb-3">
                    <input type="text" 
                           id="username" 
                           class="form-control login-input" 
                           placeholder="Username"
                           required
                           autocomplete="username">
                </div>

                <div class="mb-3">
                    <input type="password" 
                           id="password" 
                           class="form-control login-input" 
                           placeholder="Password"
                           required
                           autocomplete="current-password">
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me on this device
                    </label>
                </div>

                <div id="loginError" class="login-error"></div>

                <button type="submit" id="loginBtn" class="btn login-btn w-100">
                    <i class="fas fa-heart me-2"></i>
                    Login
                </button>
            </form>

            <div class="login-hint mt-4">
                <p><strong>Demo Accounts:</strong></p>
                <p>Username: <code>navaneet</code> or <code>darling</code></p>
                <p>Password: <code>112404</code></p>
            </div>

            <!-- Background Hearts -->
            <div class="bg-hearts">
                <div class="bg-heart bg-heart-1">ğŸ’</div>
                <div class="bg-heart bg-heart-2">ğŸ’–</div>
                <div class="bg-heart bg-heart-3">ğŸ’•</div>
                <div class="bg-heart bg-heart-4">ğŸ’—</div>
                <div class="bg-heart bg-heart-5">ğŸ’˜</div>
                <div class="bg-heart bg-heart-6">ğŸ’</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Storage System -->
    <script src="js/storage.js"></script>
    
    <!-- Authentication -->
    <script src="js/auth.js"></script>
    
    <!-- PWA -->
    <script src="js/pwa.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Focus on username input
        document.getElementById('username').focus();

        // Handle Enter key on password field
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    });
    </script>
</body>
</html>
