{% extends "base.html" %}

{% block title %}Welcome My Love{% endblock %}

{% block main_class %}home-main{% endblock %}

{% block content %}
<div class="home-hero">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-8">
                <div class="hero-content" data-aos="fade-up">
                    <h1 class="romantic-title mb-4">
                        <span id="typing-text"></span>
                        <span class="cursor">|</span>
                    </h1>
                    
                    <div class="sparkles">
                        <div class="sparkle sparkle-1">✨</div>
                        <div class="sparkle sparkle-2">⭐</div>
                        <div class="sparkle sparkle-3">🌟</div>
                        <div class="sparkle sparkle-4">💫</div>
                    </div>
                    
                    <p class="lead romantic-subtitle mb-5" data-aos="fade-up" data-aos-delay="200">
                        A website made with all my love, just for you
                    </p>
                    
                    <a href="{{ url_for('why') }}" class="btn romantic-btn romantic-btn-primary btn-lg" data-aos="fade-up" data-aos-delay="400">
                        <i class="fas fa-heart me-2"></i>
                        Enter My World
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Animated Background Elements -->
    <div class="bg-hearts">
        <div class="bg-heart bg-heart-1">💝</div>
        <div class="bg-heart bg-heart-2">💖</div>
        <div class="bg-heart bg-heart-3">💕</div>
        <div class="bg-heart bg-heart-4">💗</div>
        <div class="bg-heart bg-heart-5">💘</div>
        <div class="bg-heart bg-heart-6">💞</div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Typing animation
    const texts = [
        "This is your world...",
        "Made with love...",
        "You mean a lot to me...",
        "You are my everything..."
    ];
    
    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const typingElement = document.getElementById('typing-text');
    const typingSpeed = 100;
    const deletingSpeed = 50;
    const pauseTime = 2000;
    
    function typeText() {
        const currentText = texts[textIndex];
        
        if (isDeleting) {
            typingElement.textContent = currentText.substring(0, charIndex - 1);
            charIndex--;
        } else {
            typingElement.textContent = currentText.substring(0, charIndex + 1);
            charIndex++;
        }
        
        let typeSpeed = isDeleting ? deletingSpeed : typingSpeed;
        
        if (!isDeleting && charIndex === currentText.length) {
            typeSpeed = pauseTime;
            isDeleting = true;
        } else if (isDeleting && charIndex === 0) {
            isDeleting = false;
            textIndex = (textIndex + 1) % texts.length;
        }
        
        setTimeout(typeText, typeSpeed);
    }
    
    typeText();
});
</script>
{% endblock %}
