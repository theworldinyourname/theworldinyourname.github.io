        <!-- üîê Password Logic -->
        <script>
            const correctPassword = "112404";

            function checkPassword() {
                const input = document.getElementById("site-password").value;
                if (input === correctPassword) {
                    localStorage.setItem("unlocked", "true");
                    document.getElementById("password-screen").style.display =
                        "none";
                    document.getElementById("protected-content").style.display =
                        "block";
                } else {
                    document.getElementById("error-msg").style.display =
                        "block";
                }
            }

            document.addEventListener("DOMContentLoaded", function () {
                AOS.init({ duration: 1000, once: true });

                if (localStorage.getItem("unlocked") === "true") {
                    document.getElementById("password-screen").style.display =
                        "none";
                    document.getElementById("protected-content").style.display =
                        "block";
                }

                // Typing animation
                const texts = [
                    "This is your world...",
                    "Made with love...",
                    "You mean a lot to me...",
                    "You are my everything...",
                ];
                let textIndex = 0;
                let charIndex = 0;
                let isDeleting = false;
                const typingElement = document.getElementById("typing-text");
                const typingSpeed = 100;
                const deletingSpeed = 50;
                const pauseTime = 2000;

                function typeText() {
                    const currentText = texts[textIndex];
                    if (isDeleting) {
                        typingElement.textContent = currentText.substring(
                            0,
                            charIndex - 1,
                        );
                        charIndex--;
                    } else {
                        typingElement.textContent = currentText.substring(
                            0,
                            charIndex + 1,
                        );
                        charIndex++;
                    }

                    let typeSpeed = isDeleting ? deletingSpeed : typingSpeed;

                    if (!isDeleting && charIndex === currentText.length) {
                        typeSpeed = pauseTime;
                        isDeleting = true;
                    } else if (isDeleting && charIndex === 0) {
                        isDeleting = false;
                        textIndex = (textIndex + 1) % texts.length;
                    }

                    setTimeout(typeText, typeSpeed);
                }

                typeText();
            });
        </script>
