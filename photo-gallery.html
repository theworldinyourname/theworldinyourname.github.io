    function loadPhotosFromUploads() {
        const gallery = document.getElementById('photoGallery');
        gallery.innerHTML = '';

        // Filter only image files
        const imageFiles = uploadPhotos.filter(photo => 
            photo.filename.toLowerCase().match(/\.(jpg|jpeg|png|gif|webp)$/i)
        );

        if (imageFiles.length === 0) {
            gallery.innerHTML = `
                <div class="col-12">
                    <div class="text-center">
                        <p class="text-muted">No photos found in uploads folder</p>
                    </div>
                </div>
            `;
            return;
        }

        imageFiles.forEach((photo, index) => {
            const photoCard = document.createElement('div');
            photoCard.className = 'col-lg-4 col-md-6 mb-4';
            photoCard.setAttribute('data-aos', 'fade-up');
            photoCard.setAttribute('data-aos-delay', (index * 100).toString());

            photoCard.innerHTML = `
                <div class="photo-item" onclick="openPhotoModal('${photo.filename}', '${photo.title}', '${photo.date}')">
                    <img src="uploads/${photo.filename}" alt="${photo.title}" loading="lazy">
                    <div class="photo-overlay">
                        <div class="photo-title">${photo.title}</div>
                        <div class="photo-date">${formatDate(photo.date)}</div>
                    </div>
                </div>
            `;

            gallery.appendChild(photoCard);
        });
    }

    function openPhotoModal(filename, title, date) {
        const modal = new bootstrap.Modal(document.getElementById('photoModal'));
        const modalPhoto = document.getElementById('modalPhoto');
        const modalTitle = document.getElementById('photoModalTitle');
        const photoDate = document.getElementById('photoDate');
        const photoDescription = document.getElementById('photoDescription');

        modalPhoto.src = `uploads/${filename}`;
        modalTitle.textContent = title;
        photoDate.textContent = formatDate(date);
        photoDescription.textContent = 'A beautiful memory captured in time ðŸ’•';

        modal.show();
    }

    function formatDate(dateString) {
        try {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        } catch (e) {
            return dateString;
        }
    }
